<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Image Classifier</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TensorFlow.js + MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-200 to-purple-300 min-h-screen flex flex-col justify-between p-4">

  <div class="flex-grow flex items-center justify-center">
    <div class="glass max-w-md w-full p-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üêæ Animal Image Classifier</h1>

      <div class="flex justify-center mb-6">
        <label class="bg-indigo-500 text-white px-6 py-3 rounded-full shadow-lg cursor-pointer hover:bg-indigo-600 transition">
          Choose Image
          <input type="file" id="imageUpload" accept="image/*" class="hidden" />
        </label>
      </div>

      <div id="imagePreviewContainer" class="w-full h-64 bg-white/30 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center overflow-hidden mb-6">
        <img id="imagePreview" class="max-w-full max-h-full hidden" />
        <p id="placeholderText" class="text-gray-500">No image selected</p>
      </div>

      <div class="loading text-center mb-4 hidden">
        <div class="border-4 border-t-4 border-gray-200 border-t-indigo-500 rounded-full w-12 h-12 mx-auto animate-spin"></div>
        <p class="mt-2 text-indigo-600 font-medium">Analyzing image...</p>
      </div>

      <div id="output" class="bg-white/40 rounded-lg p-4 text-center text-gray-700 font-medium whitespace-pre-line">
        Upload an image to identify the animal
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-3 mt-8 rounded-t-xl shadow-inner">
    Powered by AI/ML | Aman jha | ¬© 2025 | Building Future with AI | Innovate | Learn | Deploy
  </footer>

  <script>
    let model;
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const output = document.getElementById('output');
    const loading = document.querySelector('.loading');
    const placeholderText = document.getElementById('placeholderText');

    // Load MobileNet model
    async function loadModel() {
      try {
        model = await mobilenet.load();
        console.log('Model loaded successfully');
      } catch (error) {
        console.error('Error loading model:', error);
        output.textContent = 'Error loading the model. Please refresh the page.';
      }
    }

    // Handle image upload
    imageUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        imagePreview.classList.remove('hidden');
        placeholderText.classList.add('hidden');
        classifyImage(e.target.result);
      };
      reader.readAsDataURL(file);
    });

    // Classify image using MobileNet and get Gemini info
    async function classifyImage(imageUrl) {
      try {
        loading.classList.remove('hidden');
        output.textContent = 'Analyzing image...';

        const img = new Image();
        img.src = imageUrl;
        await new Promise((resolve) => { img.onload = resolve; });

        const predictions = await model.classify(img);
        const topPrediction = predictions[0];

        // Show initial prediction
        output.textContent = `üê∂ This looks like a ${topPrediction.className} with ${(topPrediction.probability * 100).toFixed(2)}% confidence.\n\nFetching more info...`;

        // Fetch detailed info from Gemini backend
        const detailedInfo = await fetchAnimalInfo(topPrediction.className);
        output.textContent += `\n\nüìñ About ${topPrediction.className}:\n${detailedInfo}`;

      } catch (error) {
        console.error('Error classifying image:', error);
        output.textContent = 'Error analyzing the image. Please try again.';
      } finally {
        loading.classList.add('hidden');
      }
    }

    // Fetch additional info from Gemini backend
async function fetchAnimalInfo(animalName) {
  try {
    const response = await fetch('https://animal-backend.onrender.com/animal-info', {   // ‚úÖ UPDATED
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ animalName })
    });
    const data = await response.json();
    return data.info;
  } catch (error) {
    console.error("Error fetching animal info:", error);
    return "Could not retrieve additional information.";
  }
}


    // Load model on page load
    loadModel();
  </script>
</body>
</html>
